<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn Numbers - Number Recognition Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom tap target sizing for touch devices */
      .tap-target {
        min-width: 48px;
        min-height: 48px;
      }

      /* Number presentation animation */
      .number-presentation {
        animation: numberBounce 2s ease-in-out;
      }

      @keyframes numberBounce {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.2) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center font-bold"
  >
    <div
      class="container mx-auto p-2 md:p-4 max-w-full md:max-w-4xl min-h-screen flex items-center justify-center"
    >
      <!-- Start Screen -->
      <div
        id="start-screen"
        class="text-center bg-white rounded-lg shadow-lg p-6 md:p-8 w-full max-w-md md:max-w-2xl"
      >
        <h1 class="text-5xl md:text-6xl text-purple-600 mb-6 md:mb-8">
          ðŸ¦„ Unicorn Numbers
        </h1>
        <p class="text-2xl md:text-3xl text-gray-700 mb-8 md:mb-10">
          Learn numbers 0-9!
        </p>
        <button
          id="start-button"
          class="bg-purple-600 hover:bg-purple-700 text-white text-3xl md:text-4xl px-12 py-6 rounded-lg tap-target transition-colors w-full md:w-auto"
        >
          Start Game
        </button>
      </div>

      <!-- Number Presentation Screen -->
      <div
        id="number-presentation"
        class="hidden text-center bg-white rounded-lg shadow-lg p-6 md:p-8 cursor-pointer w-full max-w-md md:max-w-2xl min-h-[80vh] md:min-h-0 flex flex-col justify-center"
        onclick="gameController.continueToChoices()"
      >
        <div class="mb-6 md:mb-4">
          <span class="text-xl md:text-2xl text-gray-600"
            >Round <span id="presentation-round-counter">1</span> of
            <span id="presentation-total-rounds">5</span></span
          >
        </div>
        <div
          id="presented-number"
          class="text-[12rem] md:text-[16rem] lg:text-[20rem] text-purple-600 number-presentation font-bold mb-6 md:mb-8 leading-none"
        >
          0
        </div>
        <p class="text-xl md:text-2xl text-gray-500">Tap to continue</p>
      </div>

      <!-- Game Screen -->
      <div
        id="game-screen"
        class="hidden text-center bg-white rounded-lg shadow-lg p-6 md:p-8 w-full max-w-md md:max-w-4xl min-h-[80vh] md:min-h-0 flex flex-col justify-center"
      >
        <div class="mb-4 md:mb-6">
          <span class="text-xl md:text-2xl text-gray-600"
            >Round <span id="round-counter">1</span> of
            <span id="total-rounds">5</span></span
          >
        </div>
        <h2
          class="text-4xl md:text-5xl lg:text-6xl text-purple-600 mb-8 md:mb-12"
        >
          Find the right number!
        </h2>
        <div
          id="choices"
          class="grid gap-6 md:gap-8 flex-1 items-center justify-center"
        >
          <!-- Choices will be populated by JavaScript -->
        </div>
      </div>

      <!-- End Screen -->
      <div
        id="end-screen"
        class="hidden text-center bg-white rounded-lg shadow-lg p-6 md:p-8 w-full max-w-md md:max-w-2xl"
      >
        <h2 class="text-4xl md:text-5xl text-purple-600 mb-6 md:mb-8">
          Great Job!
        </h2>
        <div
          id="score-display"
          class="text-2xl md:text-3xl text-gray-700 mb-8 md:mb-10"
        ></div>
        <div
          id="unicorn-reward"
          class="text-8xl md:text-9xl mb-8 md:mb-10"
        ></div>
        <button
          id="restart-button"
          class="bg-purple-600 hover:bg-purple-700 text-white text-2xl md:text-3xl px-8 py-4 md:px-12 md:py-6 rounded-lg tap-target transition-colors w-full md:w-auto"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
