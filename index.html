<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn Numbers - Number Recognition Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;600&family=Nunito:wght@400;700;900&family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom tap target sizing for touch devices */
      .tap-target {
        min-width: 48px;
        min-height: 48px;
      }

      /* Custom font families for varied styling */
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
      .font-comic {
        font-family: 'Comic Neue', cursive;
      }
      .font-fredoka {
        font-family: 'Fredoka', sans-serif;
      }
      .font-nunito {
        font-family: 'Nunito', sans-serif;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }

      /* Number presentation animation */
      .number-presentation {
        animation: numberBounce 2s ease-in-out forwards;
      }

      /* Hidden state before animation starts */
      .number-hidden {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }

      @keyframes numberBounce {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.2) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      /* Emoji animations */
      .emoji-hidden {
        opacity: 0;
        transform: scale(0.5);
      }

      .emoji-fade-in {
        animation: emojiAppear 1s ease-in-out forwards;
      }

      .number-fade-out {
        animation: numberDisappear 1s ease-in-out forwards;
      }

      @keyframes emojiAppear {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(0.75);
        }
      }

      @keyframes numberDisappear {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      /* Success animation for correct answers */
      .success-animation {
        animation: successCelebration 1s ease-out;
        box-shadow:
          0 0 20px #10b981,
          0 0 40px #10b981,
          0 0 60px #10b981;
      }

      @keyframes successCelebration {
        0% {
          transform: scale(1);
          box-shadow: 0 0 5px #10b981;
        }
        25% {
          transform: scale(1.15);
          box-shadow:
            0 0 25px #10b981,
            0 0 50px #10b981,
            0 0 75px #10b981;
        }
        50% {
          transform: scale(1.1);
          box-shadow:
            0 0 30px #10b981,
            0 0 60px #10b981,
            0 0 90px #10b981;
        }
        75% {
          transform: scale(1.05);
          box-shadow:
            0 0 20px #10b981,
            0 0 40px #10b981,
            0 0 60px #10b981;
        }
        100% {
          transform: scale(1);
          box-shadow:
            0 0 10px #10b981,
            0 0 20px #10b981,
            0 0 30px #10b981;
        }
      }

      /* Sparkle effect for success */
      .sparkle-effect {
        position: relative;
        overflow: visible;
      }

      .sparkle-effect::before,
      .sparkle-effect::after {
        content: '✨';
        position: absolute;
        font-size: 2rem;
        animation: sparkle 1s ease-out;
        pointer-events: none;
      }

      .sparkle-effect::before {
        top: -10px;
        right: -10px;
        animation-delay: 0.2s;
      }

      .sparkle-effect::after {
        bottom: -10px;
        left: -10px;
        animation-delay: 0.4s;
      }

      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.2) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      /* Smooth transition animations */
      .fade-out {
        animation: fadeOut 300ms ease-out forwards;
      }

      .fade-in {
        animation: fadeIn 300ms ease-in forwards;
        opacity: 0;
      }

      /* Enhanced magical transition effects */
      .magical-exit {
        animation: magicalExit 1000ms ease-out forwards;
      }

      .magical-entrance {
        animation: magicalEntrance 700ms cubic-bezier(0.34, 1.56, 0.64, 1)
          forwards;
        opacity: 0;
        transform: translateY(100px) scale(0.8);
      }

      .background-pulse {
        animation: backgroundPulse 1000ms ease-out;
      }

      /* Enhanced sparkle burst effect with more sparkles */
      .sparkle-burst {
        position: relative;
        overflow: visible;
      }

      .sparkle-burst::before,
      .sparkle-burst::after {
        content: '✨';
        position: absolute;
        font-size: 1.5rem;
        opacity: 0;
        pointer-events: none;
        z-index: 10;
      }

      .sparkle-burst.active::before {
        top: 20%;
        right: 15%;
        animation: sparkleOut1 1500ms ease-out;
      }

      .sparkle-burst.active::after {
        bottom: 25%;
        left: 20%;
        animation: sparkleOut2 1500ms ease-out 100ms;
      }

      /* Additional sparkles using box-shadow */
      .sparkle-burst.active {
        position: relative;
      }

      .sparkle-burst.active::after {
        box-shadow:
          30px -30px 0 0 transparent,
          -40px 10px 0 0 transparent,
          10px -40px 0 0 transparent,
          -20px -20px 0 0 transparent;
        animation:
          sparkleOut2 1500ms ease-out 100ms,
          extraSparkles 1500ms ease-out 50ms;
      }

      .sparkle-burst.active::before {
        box-shadow:
          -25px 35px 0 0 transparent,
          35px 25px 0 0 transparent,
          -10px -35px 0 0 transparent;
        animation:
          sparkleOut1 1500ms ease-out,
          moreSparkles 1500ms ease-out 150ms;
      }

      @keyframes sparkleOut1 {
        0% {
          opacity: 0;
          transform: scale(0) translateX(0) translateY(0);
        }
        30% {
          opacity: 1;
          transform: scale(1.2) translateX(20px) translateY(-20px);
        }
        100% {
          opacity: 0;
          transform: scale(0.5) translateX(60px) translateY(-60px);
        }
      }

      @keyframes sparkleOut2 {
        0% {
          opacity: 0;
          transform: scale(0) translateX(0) translateY(0);
        }
        30% {
          opacity: 1;
          transform: scale(1.1) translateX(-30px) translateY(15px);
        }
        100% {
          opacity: 0;
          transform: scale(0.7) translateX(-70px) translateY(40px);
        }
      }

      @keyframes extraSparkles {
        0% {
          box-shadow:
            30px -30px 0 0 transparent,
            -40px 10px 0 0 transparent,
            10px -40px 0 0 transparent,
            -20px -20px 0 0 transparent;
        }
        20% {
          box-shadow:
            30px -30px 0 1px rgba(255, 215, 0, 0.8),
            -40px 10px 0 1px rgba(255, 192, 203, 0.8),
            10px -40px 0 1px rgba(173, 216, 230, 0.8),
            -20px -20px 0 1px rgba(255, 255, 255, 0.9);
        }
        70% {
          box-shadow:
            45px -45px 0 1px rgba(255, 215, 0, 0.4),
            -55px 15px 0 1px rgba(255, 192, 203, 0.4),
            15px -55px 0 1px rgba(173, 216, 230, 0.4),
            -35px -35px 0 1px rgba(255, 255, 255, 0.4);
        }
        100% {
          box-shadow:
            60px -60px 0 0 transparent,
            -70px 25px 0 0 transparent,
            25px -70px 0 0 transparent,
            -50px -50px 0 0 transparent;
        }
      }

      @keyframes moreSparkles {
        0% {
          box-shadow:
            -25px 35px 0 0 transparent,
            35px 25px 0 0 transparent,
            -10px -35px 0 0 transparent;
        }
        25% {
          box-shadow:
            -25px 35px 0 1px rgba(147, 51, 234, 0.8),
            35px 25px 0 1px rgba(34, 197, 94, 0.8),
            -10px -35px 0 1px rgba(59, 130, 246, 0.8);
        }
        75% {
          box-shadow:
            -40px 50px 0 1px rgba(147, 51, 234, 0.3),
            50px 40px 0 1px rgba(34, 197, 94, 0.3),
            -15px -50px 0 1px rgba(59, 130, 246, 0.3);
        }
        100% {
          box-shadow:
            -55px 65px 0 0 transparent,
            65px 55px 0 0 transparent,
            -25px -65px 0 0 transparent;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.98);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(1.02);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Subtle magical transition keyframes */
      @keyframes magicalExit {
        0% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
          filter: brightness(1);
        }
        30% {
          filter: brightness(1.1);
          box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.12),
            0 2px 8px rgba(0, 0, 0, 0.08),
            inset 0 1px 0 rgba(255, 255, 255, 0.3),
            0 0 30px rgba(147, 51, 234, 0.3);
        }
        100% {
          opacity: 0;
          transform: scale(0.95) rotate(-2deg);
          filter: brightness(1.2);
        }
      }

      @keyframes magicalEntrance {
        0% {
          opacity: 0;
          transform: translateY(100px) scale(0.8);
        }
        60% {
          opacity: 0.8;
          transform: translateY(-10px) scale(1.02);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes backgroundPulse {
        0% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.05);
        }
        100% {
          filter: brightness(1);
        }
      }

      /* Delayed fade-in for play button */
      @keyframes fadeInDelayed {
        0%,
        25% {
          opacity: 0;
          pointer-events: none;
        }
        100% {
          opacity: 1;
          pointer-events: auto;
        }
      }

      .button-fade-in-delayed {
        opacity: 0;
        animation: fadeInDelayed 4s ease-in-out forwards;
      }

      /* Strong pulse animation for play button */
      @keyframes buttonPulse {
        0%,
        100% {
          opacity: 1;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        50% {
          opacity: 0.75;
          box-shadow:
            0 8px 24px rgba(147, 51, 234, 0.6),
            0 0 20px rgba(147, 51, 234, 0.4),
            0 0 40px rgba(147, 51, 234, 0.2);
        }
      }

      .button-pulse {
        animation: buttonPulse 4s ease-in-out infinite;
      }

      /* Pulse animation for subtitle that stops when button appears */
      @keyframes pulseSubtitle {
        0%,
        75% {
          transform: scale(1);
        }
        12.5% {
          transform: scale(1.02);
        }
        25% {
          transform: scale(1);
        }
        37.5% {
          transform: scale(1.02);
        }
        50% {
          transform: scale(1);
        }
        62.5% {
          transform: scale(1.02);
        }
        75%,
        100% {
          transform: scale(1);
        }
      }

      .subtitle-pulse {
        animation: pulseSubtitle 4s ease-in-out forwards;
      }

      /* Background image styling */
      body {
        background: linear-gradient(to bottom right, #f3f4f6, #d1d5db);
        position: relative;
      }

      /* Animated background pseudo-element */
      body::before {
        content: '';
        position: fixed;
        top: -5%;
        left: -5%;
        width: 110%;
        height: 110%;
        background: url('assets/images/background.jpg') center/cover no-repeat;
        z-index: -1;
        will-change: transform;
        animation: kenBurnsBreathe 40s ease-in-out infinite;
      }

      /* Combined Ken Burns + breathing animation */
      @keyframes kenBurnsBreathe {
        0%,
        100% {
          transform: scale(1) translate(0, 0);
        }
        12.5% {
          transform: scale(1.013) translate(-0.6%, -0.3%);
        }
        25% {
          transform: scale(1.038) translate(-1.25%, -0.6%);
        }
        37.5% {
          transform: scale(1.05) translate(-1.9%, -0.9%);
        }
        50% {
          transform: scale(1.0625) translate(-2.5%, -2.5%);
        }
        62.5% {
          transform: scale(1.05) translate(-1.9%, -0.9%);
        }
        75% {
          transform: scale(1.038) translate(-1.25%, -0.6%);
        }
        87.5% {
          transform: scale(1.013) translate(-0.6%, -0.3%);
        }
      }

      /* Glowing title effects for visibility on background */
      .title-glow {
        text-shadow:
          0 0 10px rgba(147, 51, 234, 0.8),
          0 0 20px rgba(147, 51, 234, 0.6),
          0 0 30px rgba(147, 51, 234, 0.4),
          0 0 40px rgba(255, 255, 255, 0.8),
          0 4px 8px rgba(0, 0, 0, 0.3);
        animation: titlePulse 3s ease-in-out infinite;
      }

      @keyframes titlePulse {
        0%,
        100% {
          text-shadow:
            0 0 10px rgba(147, 51, 234, 0.8),
            0 0 20px rgba(147, 51, 234, 0.6),
            0 0 30px rgba(147, 51, 234, 0.4),
            0 0 40px rgba(255, 255, 255, 0.8),
            0 4px 8px rgba(0, 0, 0, 0.3);
        }
        50% {
          text-shadow:
            0 0 15px rgba(147, 51, 234, 1),
            0 0 30px rgba(147, 51, 234, 0.8),
            0 0 45px rgba(147, 51, 234, 0.6),
            0 0 60px rgba(255, 255, 255, 1),
            0 6px 12px rgba(0, 0, 0, 0.4);
        }
      }

      /* Subtle scale pulse animation */
      .title-pulse {
        animation: titleScalePulse 6s ease-in-out infinite;
      }

      @keyframes titleScalePulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.01);
        }
      }

      /* Semi-transparent button backdrop */
      .button-backdrop {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      /* Base 3D glassmorphic styling for language buttons */
      .language-button-3d {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.12),
          0 2px 8px rgba(0, 0, 0, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      /* Blue tinted glass button */
      .language-button-3d-blue {
        background: rgba(59, 130, 246, 0.65);
      }

      /* Green tinted glass button */
      .language-button-3d-green {
        background: rgba(34, 197, 94, 0.65);
      }

      /* Hover effects - lighter than standard */
      .language-button-3d-blue:hover {
        background: rgba(59, 130, 246, 0.5);
      }

      .language-button-3d-green:hover {
        background: rgba(34, 197, 94, 0.5);
      }

      /* Touch press effect for language buttons */
      .language-button-3d:active {
        transform: translateY(1px);
        box-shadow:
          0 4px 16px rgba(0, 0, 0, 0.15),
          0 1px 4px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.4),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      }

      /* Active state backgrounds for colored glass buttons */
      .language-button-3d-blue:active {
        background: rgba(59, 130, 246, 0.75);
      }

      .language-button-3d-green:active {
        background: rgba(34, 197, 94, 0.75);
      }

      /* Glassmorphic frame effect */
      .glass-frame {
        background: rgba(226, 232, 240, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(203, 213, 225, 0.3);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.16),
          0 2px 8px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      /* Floating Particle System */
      .floating-particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        will-change: transform, opacity;
        animation: floatUp var(--duration, 20s) linear infinite;
        animation-delay: var(--delay, 0s);
        opacity: var(--opacity, 0.3);
        width: var(--size, 4px);
        height: var(--size, 4px);
        background: var(--color, rgba(255, 255, 255, 0.8));
        box-shadow:
          0 0 var(--glow-size, 6px) var(--glow-color, rgba(255, 255, 255, 0.5)),
          inset 0 0 var(--inner-glow, 2px) rgba(255, 255, 255, 0.3);
      }

      .floating-particle.stardust {
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 1) 0%,
          rgba(255, 215, 0, 0.8) 70%,
          transparent 100%
        );
        box-shadow:
          0 0 12px rgba(255, 215, 0, 0.8),
          0 0 24px rgba(255, 255, 255, 0.6);
      }

      .floating-particle.sparkle {
        background: radial-gradient(
          circle,
          rgba(255, 192, 203, 1) 0%,
          rgba(173, 216, 230, 0.8) 100%
        );
        box-shadow:
          0 0 12px rgba(255, 192, 203, 0.8),
          0 0 24px rgba(173, 216, 230, 0.6);
      }

      .floating-particle.twinkle {
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 1) 0%,
          rgba(147, 51, 234, 0.8) 100%
        );
        animation:
          floatUp var(--duration, 25s) linear infinite,
          twinkleEffect 2s ease-in-out infinite;
        animation-delay: var(--delay, 0s), calc(var(--delay, 0s) + 1s);
        box-shadow:
          0 0 16px rgba(147, 51, 234, 0.9),
          0 0 32px rgba(255, 255, 255, 0.7);
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) translateX(0) scale(0);
          opacity: 0;
        }
        5% {
          opacity: var(--opacity, 0.6);
          transform: translateY(-50px) translateX(0) scale(1);
        }
        25% {
          transform: translateY(-25vh) translateX(var(--drift-x1, 15px))
            scale(1);
        }
        50% {
          transform: translateY(-50vh) translateX(var(--drift-x2, -10px))
            scale(1);
        }
        75% {
          transform: translateY(-75vh) translateX(var(--drift-x3, 20px))
            scale(1);
        }
        95% {
          opacity: var(--opacity, 0.6);
          transform: translateY(-100vh) translateX(var(--drift-x4, -5px))
            scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(calc(-100vh - 50px))
            translateX(var(--drift-x4, -5px)) scale(0);
        }
      }

      @keyframes twinkleEffect {
        0%,
        100% {
          box-shadow:
            0 0 var(--glow-size, 6px)
              var(--glow-color, rgba(255, 255, 255, 0.5)),
            inset 0 0 var(--inner-glow, 2px) rgba(255, 255, 255, 0.3);
        }
        50% {
          box-shadow:
            0 0 calc(var(--glow-size, 6px) * 1.5)
              var(--glow-color, rgba(255, 255, 255, 0.8)),
            inset 0 0 calc(var(--inner-glow, 2px) * 1.5)
              rgba(255, 255, 255, 0.6);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center font-bold">
    <!-- Floating Particles Container -->
    <div
      id="particles-container"
      class="fixed inset-0 pointer-events-none z-0"
    ></div>

    <div
      class="container mx-auto p-2 md:p-4 max-w-full md:max-w-4xl flex items-center justify-center relative z-10"
    >
      <!-- Start Screen -->
      <div
        id="start-screen"
        class="text-center w-full max-w-md md:max-w-4xl px-6 py-8"
      >
        <h1
          class="text-7xl md:text-8xl text-purple-600 mb-8 md:mb-10 title-glow title-pulse font-black"
        >
          🦄 Unicorn Numbers
        </h1>
        <!-- Language Selection - Click to Start -->
        <div
          class="flex flex-col md:flex-row justify-center gap-4 md:gap-6 w-full"
        >
          <button
            id="lang-en"
            class="text-white text-3xl md:text-4xl px-10 py-6 md:px-8 md:py-4 rounded-lg tap-target transition-all duration-300 flex-1 md:flex-none md:min-w-[180px] language-button-3d language-button-3d-blue"
          >
            🇬🇧 English
          </button>
          <button
            id="lang-de"
            class="text-white text-3xl md:text-4xl px-10 py-6 md:px-8 md:py-4 rounded-lg tap-target transition-all duration-300 flex-1 md:flex-none md:min-w-[180px] language-button-3d language-button-3d-green"
          >
            🇩🇪 Deutsch
          </button>
        </div>
      </div>

      <!-- Intro Screen -->
      <div
        id="intro-screen"
        class="hidden text-center glass-frame rounded-lg p-6 md:p-8 w-full max-w-md md:max-w-2xl flex flex-col justify-center cursor-pointer"
      >
        <h1
          class="text-5xl md:text-6xl text-purple-600 mb-6 md:mb-8"
          data-i18n="introScreen.title"
        >
          🦄 Unicorn Numbers
        </h1>
        <p
          class="text-2xl md:text-3xl text-gray-700 mb-8 md:mb-10 subtitle-pulse"
          data-i18n="introScreen.subtitle"
        >
          Learn the numbers 0-9!
        </p>
        <button
          id="play-button"
          class="bg-purple-600 hover:bg-purple-700 text-white text-3xl md:text-4xl px-12 py-6 md:px-10 md:py-5 rounded-lg tap-target transition-colors button-fade-in-delayed button-pulse"
          data-i18n="introScreen.pressToPlay"
        >
          Press to play
        </button>
      </div>

      <!-- Number Presentation Screen -->
      <div
        id="number-presentation"
        class="hidden text-center glass-frame rounded-lg p-6 md:p-8 cursor-pointer w-full max-w-md md:max-w-2xl flex flex-col justify-center"
        onclick="gameController.continueToChoices()"
      >
        <div class="mb-6 md:mb-4">
          <span class="text-xl md:text-2xl text-gray-600"
            ><span data-i18n="presentationScreen.round">Round</span>
            <span id="presentation-round-counter">1</span>
            <span data-i18n="presentationScreen.of">of</span>
            <span id="presentation-total-rounds">5</span></span
          >
        </div>
        <div class="relative mb-6 md:mb-8">
          <div
            id="presented-number"
            class="text-[12rem] md:text-[16rem] lg:text-[20rem] text-purple-600 number-hidden font-bold leading-none"
          >
            0
          </div>
          <div
            id="presented-emoji"
            class="absolute inset-0 text-[12rem] md:text-[16rem] lg:text-[20rem] emoji-hidden font-bold leading-none flex items-center justify-center"
          >
            🥚
          </div>
        </div>
        <p
          id="presentation-instruction"
          class="text-xl md:text-2xl text-gray-500"
          data-i18n="presentationScreen.listen"
        >
          Listen...
        </p>
      </div>

      <!-- Game Screen -->
      <div
        id="game-screen"
        class="hidden text-center glass-frame rounded-lg p-6 md:p-8 w-full max-w-md md:max-w-4xl flex flex-col justify-center"
      >
        <div class="mb-4 md:mb-6">
          <span class="text-xl md:text-2xl text-gray-600"
            ><span data-i18n="gameScreen.round">Round</span>
            <span id="round-counter">1</span>
            <span data-i18n="gameScreen.of">of</span>
            <span id="total-rounds">5</span></span
          >
        </div>
        <h2
          class="text-4xl md:text-5xl lg:text-6xl text-purple-600 mb-8 md:mb-12"
          data-i18n="gameScreen.instruction"
        >
          Find the right number!
        </h2>
        <div
          id="choices"
          class="grid gap-6 md:gap-8 items-center justify-center"
        >
          <!-- Choices will be populated by JavaScript -->
        </div>
      </div>

      <!-- End Screen -->
      <div
        id="end-screen"
        class="hidden text-center glass-frame rounded-lg p-6 md:p-8 w-full max-w-md md:max-w-3xl flex flex-col justify-center"
      >
        <h2
          class="text-4xl md:text-5xl text-purple-600 mb-6 md:mb-8"
          data-i18n="endScreen.greatJob"
        >
          Great Job!
        </h2>
        <div
          id="score-display"
          class="text-2xl md:text-3xl text-gray-700 mb-8 md:mb-10"
        ></div>
        <div
          id="unicorn-reward"
          class="text-6xl md:text-7xl lg:text-8xl mb-8 md:mb-10 flex flex-wrap justify-center gap-2"
        ></div>
        <button
          id="restart-button"
          class="bg-purple-600 hover:bg-purple-700 text-white text-2xl md:text-3xl px-8 py-4 md:px-12 md:py-6 rounded-lg tap-target transition-colors w-full md:w-auto"
          data-i18n="endScreen.playAgain"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
